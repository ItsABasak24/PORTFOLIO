<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>

  <!-- Background video -->
<div class="video-background">
    <video autoplay muted loop playsinline id="bg-video">
        <source src="{{ url_for('static', filename='videos/Background_video1.mp4') }}" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
</div>


  <!-- Glass-style admin card -->
  <main class="page-wrapper">
    <div class="admin-card">
      <h2>Admin Login</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flashes">
            {% for category, msg in messages %}
              <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('admin_login') }}" method="POST" class="admin-form">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required autocomplete="username" placeholder="enter username">

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="enter password">

        <button type="submit" class="btn">Login</button>
      </form>

      <p class="small-note">Use the admin credentials to view submitted feedback.</p>
    </div>
  </main>

</body>
</html>
